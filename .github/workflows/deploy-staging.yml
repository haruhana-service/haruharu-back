name: haruharu-deploy-staging
on:
  push:
    branches:
      - Setting/#49
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설치
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 21

      - name: Gradle 캐싱
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: application.yml files 및 firebase.json 생성
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
          echo "${{ secrets.APPLICATION_STAGING_YML }}" > ./application-staging.yml
          echo "${{ secrets.APPLICATION_S3_YML }}" > ./application-s3.yml
          echo "${{ secrets.APPLICATION_AI_YML }}" > ./application-ai.yml
          echo "${{ secrets.FIREBASE_JSON }}" > ./firebase.json

      - name: Gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: Spring Boot JAR 빌드
        run: ./gradlew bootJar

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/haruharu-staging:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/haruharu-staging:latest

      - name: AWS EC2에 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/haruharu-staging
            
            cat > .env << 'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF

            cat > docker-compose-staging.yml << 'EOF'
            ${{ secrets.DOCKER_COMPOSE_STAGING_YML }}
            EOF

            # 1. 기존 app 컨테이너 중지 및 제거 (메모리 확보)
            docker-compose -f docker-compose-staging.yml stop app || true
            docker-compose -f docker-compose-staging.yml rm -f app || true

            # 2. 사용하지 않는 이미지 정리 (디스크 및 메모리 확보)
            docker images "${{ secrets.DOCKER_USERNAME }}/haruharu-staging" --format "{{.ID}} {{.Tag}}" | \
            grep -v "latest" | \
            awk '{print $1}' | \
            xargs -r docker rmi -f || true

            # 3. dangling 이미지 정리
            docker image prune -f

            # 4. 새 이미지 pull
            docker-compose -f docker-compose-staging.yml pull app

            # 5. MySQL이 없으면 시작 (이미 있으면 재시작하지 않음)
            docker-compose -f docker-compose-staging.yml up -d mysql

            # 6. MySQL이 healthy 상태가 될 때까지 대기
            echo "MySQL이 준비될 때까지 대기 중..."
            for i in {1..30}; do
              if docker-compose -f docker-compose-staging.yml exec -T mysql mysqladmin ping -h localhost --silent; then
                echo "MySQL 준비 완료"
                break
              fi
              echo "대기 중... ($i/30)"
              sleep 2
            done

            # 7. app 컨테이너 시작
            docker-compose -f docker-compose-staging.yml up -d app

            # 8. 로그 확인 (문제 발생 시 디버깅용)
            echo "=== 컨테이너 상태 ==="
            docker-compose -f docker-compose-staging.yml ps
            echo "=== App 로그 (최근 20줄) ==="
            docker-compose -f docker-compose-staging.yml logs --tail=20 app
