name: haruharu-deploy-staging
on:
  push:
    branches:
      - Setting/#49

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설치
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 21

      - name: Gradle 설정 및 캐싱
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: application.yml files 및 firebase.json 생성
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
          echo "${{ secrets.APPLICATION_STAGING_YML }}" > ./application-staging.yml
          echo "${{ secrets.APPLICATION_S3_YML }}" > ./application-s3.yml
          echo "${{ secrets.APPLICATION_AI_YML }}" > ./application-ai.yml
          echo "${{ secrets.FIREBASE_JSON }}" > ./firebase.json

      - name: Gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: Spring Boot JAR 빌드
        run: ./gradlew bootJar --parallel --build-cache --console=plain

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/haruharu-staging:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: AWS EC2에 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
                    mkdir -p ~/haruharu-staging
                    cd ~/haruharu-staging
                    
                    cat > .env << 'EOF'
                    DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
                    DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
                    DB_USER=${{ secrets.DB_USER }}
                    DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                    EOF
                    
                    cat > docker-compose-staging.yml << 'EOF'
                    ${{ secrets.DOCKER_COMPOSE_STAGING_YML }}
                    EOF
                    
                    mkdir -p nginx certbot/conf certbot/www
                    cat > nginx/staging.conf << 'EOF'
                    ${{ secrets.NGINX_STAGING_CONF }}
                    EOF
                    
                    NEW_DIGEST=$(docker pull ${{ secrets.DOCKER_USERNAME }}/haruharu-staging:latest 2>&1 | grep Digest | awk '{print $2}')
                    CURRENT_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKER_USERNAME }}/haruharu-staging:latest 2>/dev/null | cut -d'@' -f2 || echo "none")
                    
                    if [ "$NEW_DIGEST" != "$CURRENT_DIGEST" ]; then
                    echo "New image detected, deploying..."
                    
                    docker-compose -f docker-compose-staging.yml stop app || true
                    docker-compose -f docker-compose-staging.yml rm -f app || true
                    
                    # 사용하지 않는 이미지 정리 (메모리 확보)
                    docker images "${{ secrets.DOCKER_USERNAME }}/haruharu-staging" --format "{{.ID}} {{.Tag}}" | \
                    grep -v "latest" | \
                    awk '{print $1}' | \
                    xargs -r docker rmi -f || true
                    
                    # dangling 이미지 정리
                    docker image prune -f
                    
                    docker-compose -f docker-compose-staging.yml up -d
            
            
            # 로그 확인
                    echo "=== Container Status ==="
                    docker-compose -f docker-compose-staging.yml ps
                    echo "=== App Logs (last 20 lines) ==="
                    docker-compose -f docker-compose-staging.yml logs --tail=20 app
                    else
                    echo "No new image, skipping deployment"
                    fi