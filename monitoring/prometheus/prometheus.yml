global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'haruhana-staging'
    environment: 'staging'

scrape_configs:
  # Spring Boot Application
  - job_name: 'spring-boot-haruhana'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
        labels:
          application: 'haruhana'
          instance: 'staging-server'

  # System Metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'staging-server'