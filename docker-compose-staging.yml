services:
  app:
    image: ${DOCKER_USERNAME}/haruharu-staging:latest
    container_name: haruharu-app-staging
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: staging
    expose:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - haruharu-staging-network

  mysql:
    image: mysql:8.4.0
    container_name: haruharu-mysql-staging
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: haruharu
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - haruharu-staging-network

volumes:
  mysql-data:
    driver: local

networks:
  haruharu-staging-network:
    driver: bridge