services:
  nginx:
    image: nginx:alpine
    container_name: haruharu-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/default.conf:ro
    networks:
      - haruharu-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  app:
    image: ${DOCKER_USERNAME}/haruharu-staging:latest
    container_name: haruharu-app-staging
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: staging
    networks:
      - haruharu-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  mysql:
    image: mysql:8.4.0
    container_name: haruharu-mysql-staging
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: haruharu
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-staging-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - haruharu-network

volumes:
  mysql-staging-data:
    driver: local

networks:
  haruharu-network:
    driver: bridge
