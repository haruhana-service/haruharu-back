services:
  mysql:
    image: mysql:8.0
    container_name: haruharu-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: haruharu
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul  # 타임존 설정
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --character-set-client-handshake=FALSE
      - --init-connect=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
      - --init-connect=SET collation_connection = utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --default-time-zone=+09:00  # MySQL 타임존 설정
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - haruharu-network

  app:
    image: ${DOCKER_USERNAME}/haruharu-staging:latest
    container_name: haruharu-app
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: staging
      JAVA_OPTS: -Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100
      TZ: Asia/Seoul  # 타임존 설정
    networks:
      - haruharu-network
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: haruharu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live:/etc/letsencrypt/live:ro
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive:ro
    depends_on:
      - app
    networks:
      - haruharu-network

  prometheus:
    image: prom/prometheus:3.5.1
    container_name: haruharu-prometheus
    restart: unless-stopped
    expose:
      - "9090"  # 컨테이너 간 통신만 허용 (외부 노출 X)
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - haruharu-network
    depends_on:
      - app

  grafana:
    image: grafana/grafana:12.3.2
    container_name: haruharu-grafana
    restart: unless-stopped
    expose:
      - "3000"  # 컨테이너 간 통신만 허용 (외부 노출 X)
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - haruharu-network
    depends_on:
      - prometheus

volumes:
  mysql-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  haruharu-network:
    driver: bridge
