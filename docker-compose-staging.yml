services:
  mysql:
    image: mysql:8.0
    container_name: haruharu-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: haruharu
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - haruharu-network

  app:
    image: ${DOCKER_USERNAME}/haruharu-staging:latest
    container_name: haruharu-app
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: staging
      JAVA_OPTS: -Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100
    networks:
      - haruharu-network
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: haruharu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - haruharu-network

volumes:
  mysql-data:
    driver: local

networks:
  haruharu-network:
    driver: bridge
