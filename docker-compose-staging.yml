services:
  mysql:
    image: mysql:8.4.0
    container_name: haruharu-mysql-staging
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: haruharu
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-staging-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # t3.micro 메모리 최적화 설정
      - --innodb-buffer-pool-size=134217728  # 128MB
      - --innodb-log-file-size=33554432      # 32MB
      - --max-connections=50
      - --thread-cache-size=8
      - --query-cache-size=0
      - --query-cache-type=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - haruharu-network
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 256M

  app:
    image: ${DOCKER_USERNAME}/haruharu-staging:latest
    container_name: haruharu-app-staging
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: staging
      JAVA_OPTS: -Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100
    networks:
      - haruharu-network
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 600M
        reservations:
          memory: 400M

  nginx:
    image: nginx:alpine
    container_name: haruharu-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - haruharu-network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

volumes:
  mysql-staging-data:
    driver: local

networks:
  haruharu-network:
    driver: bridge
